language: node_js
sudo: required
dist: trusty
node_js:
  - "6.1" #nvm install version


#install chrome browser for test
before_install:
 - export CHROME_BIN=/usr/bin/google-chrome
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sudo apt-get update
 - sudo apt-get install -y libappindicator1 fonts-liberation
 - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
 - sudo dpkg -i google-chrome*.deb

before_script:
  - npm install
  - gulp publish
  - npm start > /dev/null &
  - npm run update-webdriver
  - sleep 1 # give server time to start


script:
  - node_modules/.bin/karma start karma.conf.js --no-auto-watch --single-run --reporters=dots --browsers=Chrome
  - node_modules/.bin/protractor src/tests/e2e/protractor.conf.js --browser=chrome
